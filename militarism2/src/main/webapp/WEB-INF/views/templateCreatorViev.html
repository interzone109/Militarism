<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Template Creator</title>
</head>
<body>
	<th:block th:include="/menu"></th:block>
	<table class="table">
		<tr>
			<td th:text="'Name '+${templateModel.name}"></td>
			<td th:text="'Country '+${templateModel.country}"></td>
			<td th:text="'Army type '+ ${templateModel.armyType}"></td>
		</tr>
		<tr>
			<td th:text="'Available Round ' + ${templateModel.availableRound}  "></td>
			<td th:text="'Cost ' + ${templateModel.cost} "></td>
		</tr>
		<tr>
			<td th:text="'Damage ' + ${templateModel.damage}  "></td>
			<td th:text="'Damage range ' + ${templateModel.damageRange} "></td>
			<td th:text="'Shot range ' + ${templateModel.shotRange}  "></td>
		</tr>
		<tr>
			<td th:text="'Quantity stuff ' + ${templateModel.quantityStuff} "></td>
			<td th:text="'Quantity units ' + ${templateModel.quantityUnits}  "></td>
			<td th:text="'Defense ' + ${templateModel.defense} "></td>
		</tr>
		<tr>
			<td th:text="'Speed ' + ${templateModel.speed}  "></td>
			<td th:text="'Stealth ' + ${templateModel.stealth}  "></td>
			<td th:text="'Visibility range ' + ${templateModel.visibility}  "></td>
		</tr>
		<tr>
			<td >
			<a href="templateCreatorEdit.html" 
             th:href="@{http://localhost:8080/templateCreatorEdite(id=${templateModel.id})}">Template update</a>
			</td>
			<td >
			<a href="templateList.html" 
             th:href="@{http://localhost:8080/templateList}">Template List</a>
			</td> 
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<br>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand text-white" href="/"><i
				class="fa fa-home fa-fw"></i>Militarism II</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav ml-auto">

					<li th:if="${#request.userPrincipal == null}"
						class="nav-item active">
						<a class="nav-link" href="/login"><i
							class="fa fa-th-list "></i>Log in</a></li>

					<li th:if="${#request.userPrincipal == null}"
						class="nav-item active"><a class="nav-link" href="/register"><i
							class="fa fa-briefcase"></i>Register</a></li>
					<li th:if="${#request.userPrincipal != null}"
						class="nav-item active"><a class="nav-link" href="/userpage"><i
							class="fa fa-book"></i>User Profile</a></li>
							
							<li th:if="${#request.userPrincipal != null}"
						class="nav-item active"><a class="nav-link" href="/games"><i
							class="fa fa-book"></i>Games</a></li>
							
					<li th:if="${#request.userPrincipal != null}"
						class="nav-item active"><a class="nav-link"
						th:href="@{/logout}"><i class="fa fa-briefcase"></i>Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
